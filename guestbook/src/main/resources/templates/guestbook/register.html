<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>GuestBook Register Page</h2>

    <form method="post" th:object="${dto}">
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
        <div
          th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"
          class="text-danger"
          th:value="${dto.title}"
        ></div>
      </div>

      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          type="text"
          name="content"
          id="content"
          cols="30"
          class="form-control"
        ></textarea>
        <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div>
      </div>

      <div class="mb-3">
        <label for="writer">Writer</label>
        <input type="text" name="writer" id="writer" class="form-control" />
        <div
          th:if="${#fields.hasErrors('writer')}"
          th:errors="*{writer}"
          class="text-danger"
          th:value="${dto.writer}"
        ></div>
      </div>
      <div>
        <!-- <a
          th:href="@{modify(gno=${dto.gno}, page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
          class="btn btn-primary"
          >Modify</a
        > -->
        <button class="btn btn-primary" type="submit">SAVE</button>
        <button type="button" class="btn btn-info">List</button>
      </div>
    </form>
  </div>
</html>
