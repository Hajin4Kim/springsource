<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>GuestBook Modify Page</h2>
    <form method="post">
      <div class="mb-3">
        <label for="gno">Gno</label>
        <input
          type="text"
          name="gno"
          id="gno"
          class="form-control"
          readonly
          th:value="${dto.gno}"
        />
      </div>
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          th:value="${dto.title}"
          type="text"
          name="title"
          id="title"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          th:text="${dto.content}"
          type="text"
          name="content"
          id="content"
          cols="30"
          class="form-control"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="writer">Writer</label>
        <input
          th:value="${dto.writer}"
          type="text"
          name="writer"
          id="writer"
          class="form-control"
          readonly
        />
      </div>
      <div>
        <!-- <a
          th:href="@{modify(gno=${dto.gno}, page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
          class="btn btn-primary"
          >Modify</a
        > -->
        <button class="btn btn-primary" type="submit">MODIFY 수정 제출</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-info">List</button>
      </div>
    </form>
    <!-- Remove, List 클릭 시 이동할 폼 -->
    <form th:action="@{list}" method="post" id="actionForm">
      <input type="hidden" name="gno" th:value="${dto.gno}" />
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="size" th:value="${requestDto.size}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
