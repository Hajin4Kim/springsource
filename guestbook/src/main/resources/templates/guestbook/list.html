<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content" class="container">
    <h2>GuestBook List Page</h2>
    <!-- gno, title, writer, regdate 보여주기 -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">저자</th>
          <th scope="col">등록날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each=" dto : ${result.dtoList}">
          <th scope="row" th:text="${dto.gno}"></th>
          <td th:text="${dto.title}"></td>
          <!-- <td>
            <a
              th:href="@{read(id=${dto.id}, page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
              th:text="${dto.title}"
              class="text-decoration-none"
            ></a>
          </td> -->
          <td th:text="${dto.writer}"></td>
          <td
            th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"
          ></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
