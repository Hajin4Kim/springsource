<!DOCTYPE html>
<!--TODO: layout을 상속받고있다는 사실 알리기-->
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <!-- 개별 페이지 css 작성 영역 -->
    <style>
      /* css 작성 */
    </style>
  </th:block>
  <!-- content 라는 fragment-->
  <div layout:fragment="content" class="container">
    <h1>도서 수정</h1>
    <form method="post">
      <div class="mb-3 row">
        <label for="categoryName" class="col-sm-2 col-form-label">분류</label>
        <div class="col-sm-10">
          <!-- TODO: input 필드엔 th:value가 들어갈 수 있음 (th:text 안됨) -->
          <input
            th:value="${dto.categoryName}"
            type="text"
            class="form-control"
            id="categoryName"
            name="categoryName"
            readonly
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input
            th:value="${dto.title}"
            type="text"
            class="form-control"
            id="title"
            name="title"
            readonly
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="publisherName" class="col-sm-2 col-form-label"
          >출판사</label
        >
        <div class="col-sm-10">
          <input
            th:value="${dto.publisherName}"
            type="text"
            class="form-control"
            id="publisherName"
            name="publisherName"
            readonly
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">저자</label>
        <div class="col-sm-10">
          <input
            th:value="${dto.writer}"
            type="text"
            class="form-control"
            id="writer"
            name="writer"
            readonly
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input
            th:value="${dto.price}"
            type="text"
            class="form-control"
            id="price"
            name="price"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="salePrice" class="col-sm-2 col-form-label">할인가격</label>
        <div class="col-sm-10">
          <input
            th:value="${dto.salePrice}"
            type="text"
            class="form-control"
            id="salePrice"
            name="salePrice"
          />
        </div>
      </div>

      <div>
        <button class="btn btn-primary">수정</button>
        <button type="button" class="btn btn-danger">삭제</button>
        <a th:href="@{list}" class="btn btn-secondary">목록</a>
      </div>
    </form>

    <form method="post" id="actionForm">
      <input type="hidden" name="id" th:value="${dto.id}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <!-- 개별 페이지 script 작성 영역 -->
    <script>
      // 스크립트 작성
    </script>
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
