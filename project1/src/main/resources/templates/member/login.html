<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login page</h1>
    <form action="/member/login" method="post">
      <div>
        <label for="userid">userid</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <button>로그인</button>
      </div>
    </form>

    <ul>
      <!-- Redirect: 로 가면 값을 살릴 수 없음 (값 없는 것 확인용 : 회원가입 후 자동으로 로그인 페이지로 리다이렉트 되는 로직) -->
      <li>아이디 : <span th:text="${memberDto?.userid}"></span></li>
      <li>비밀번호 : <span th:text="${memberDto?.password}"></span></li>
      <li>이름 : <span th:text="${memberDto?.name}"></span></li>
    </ul>
  </body>
</html>
