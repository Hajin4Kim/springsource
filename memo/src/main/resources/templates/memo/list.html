<!DOCTYPE html>
<!--TODO: layout을 상속받고있다는 사실 알리기-->
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <!-- 개별 페이지 css 작성 영역 -->
    <style>
      /* css 작성 */
    </style>
  </th:block>
  <div layout:fragment="content" class="container">
    <div class="row mt-5">
      <div class="col-sm-3 mb-3 mb-sm-0" th:each=" dto : ${list}">
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <a
                th:href="@{update(mno=${dto.mno})}"
                th:text="${dto.memoText}"
                class="text-decoration-none text-reset"
              ></a>
            </p>
            <!-- TODO: #temporals.format( 가져올값, '원하는날짜format') -->
            <p
              class="card-text"
              th:text="${#temporals.format(dto.lastModifiedDateTime, 'yyyy-MM-dd HH:mm')}"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script">
    <!-- 개별 페이지 script 작성 영역 -->
    <script>
      // 스크립트 작성
      const msg = "[[${msg}]]";
      if (msg) {
        alert(msg);
      }
    </script>
  </th:block>
</html>
